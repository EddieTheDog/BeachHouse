<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beach House Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
.tab-content { display: none; }
.tab-content.active { display: block; }
/* Hide default date icon to keep UI clean, but keep clickable */
input[type="date"]::-webkit-calendar-picker-indicator { cursor: pointer; }
</style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

<div class="max-w-5xl mx-auto p-4 md:p-8">
    <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
        <div>
            <h1 class="text-2xl font-black tracking-tight text-gray-900 uppercase">Admin Control</h1>
            <p id="current-time" class="text-sm font-mono font-bold text-blue-600"></p>
        </div>
    </header>

    <nav class="flex space-x-1 mb-8 bg-gray-200/50 p-1 rounded-xl w-fit">
        <button class="tab-btn px-6 py-2 rounded-lg font-bold text-sm bg-white shadow-sm" onclick="openTab(event, 'tab-families')">Guests</button>
        <button class="tab-btn px-6 py-2 rounded-lg font-bold text-sm text-gray-500" onclick="openTab(event, 'tab-announcements')">Push Alert</button>
        <button class="tab-btn px-6 py-2 rounded-lg font-bold text-sm text-gray-500" onclick="openTab(event, 'tab-messages')">Chat</button>
        <button class="tab-btn px-6 py-2 rounded-lg font-bold text-sm text-gray-500" onclick="openTab(event, 'tab-hardware')">Lockdown</button>
    </nav>

    <main id="tab-families" class="tab-content active space-y-6">
        <section class="bg-white p-6 rounded-2xl border border-gray-200">
            <h2 class="font-bold mb-4">Add Guest</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="last_name" placeholder="Last Name" class="border p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <input type="date" id="check_in" class="border p-3 rounded-xl">
                <input type="date" id="check_out" class="border p-3 rounded-xl">
            </div>
            <button id="create" class="mt-4 bg-blue-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-blue-700 transition">Register Guest</button>
        </section>

        <section>
            <h2 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4">Current Reservations</h2>
            <div id="family-list" class="grid grid-cols-1 gap-4"></div>
        </section>
    </main>

    <main id="tab-announcements" class="tab-content">...</main>
    <main id="tab-messages" class="tab-content">...</main>
    <main id="tab-hardware" class="tab-content">...</main>
</div>

<script>
const SUPABASE_URL = 'https://ofnlpqfscyecatetnuqi.supabase.co';
const SUPABASE_KEY = 'sb_publishable_jjdmHkgGrbjqYwY14kS9ng_Ivuq-Pjc';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// --- TAB LOGIC ---
function openTab(evt, tabName) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => { b.classList.remove('bg-white', 'shadow-sm'); b.classList.add('text-gray-500'); });
    document.getElementById(tabName).classList.add('active');
    evt.currentTarget.classList.add('bg-white', 'shadow-sm');
    evt.currentTarget.classList.remove('text-gray-500');
}

// --- DATE HELPER ---
function adjustDate(dateStr, days) {
    const d = new Date(dateStr);
    d.setDate(d.getDate() + days);
    return d.toISOString().split('T')[0];
}

// --- UPDATE GUEST DATE ---
async function updateGuestDate(id, field, newValue) {
    const { error } = await supabaseClient.from('families').update({ [field]: newValue }).eq('id', id);
    if (!error) loadFamilies();
}

// --- LOAD FAMILIES WITH EDITING CONTROLS ---
async function loadFamilies() {
    const { data } = await supabaseClient.from('families').select('*').order('check_in_date', { ascending: true });
    const listDiv = document.getElementById('family-list');
    listDiv.innerHTML = '';

    data?.forEach(f => {
        const card = document.createElement('div');
        card.className = "bg-white p-6 rounded-2xl border border-gray-100 shadow-sm flex flex-wrap justify-between items-center gap-4";
        card.innerHTML = `
            <div class="min-w-[150px]">
                <p class="font-black text-xl uppercase text-slate-800">${f.last_name}</p>
                <p class="text-[10px] text-blue-600 font-bold tracking-tighter uppercase">Active Resident</p>
            </div>

            <div class="flex items-center gap-6">
                <div class="text-center">
                    <p class="text-[9px] font-bold text-gray-400 uppercase">Check In</p>
                    <div class="flex items-center gap-2 mt-1">
                        <button onclick="updateGuestDate('${f.id}', 'check_in_date', adjustDate('${f.check_in_date}', -1))" class="w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 font-bold">-</button>
                        <input type="date" value="${f.check_in_date}" onchange="updateGuestDate('${f.id}', 'check_in_date', this.value)" class="text-sm font-bold bg-transparent border-none outline-none">
                        <button onclick="updateGuestDate('${f.id}', 'check_in_date', adjustDate('${f.check_in_date}', 1))" class="w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 font-bold">+</button>
                    </div>
                </div>

                <div class="text-center">
                    <p class="text-[9px] font-bold text-gray-400 uppercase">Check Out</p>
                    <div class="flex items-center gap-2 mt-1">
                        <button onclick="updateGuestDate('${f.id}', 'check_out_date', adjustDate('${f.check_out_date}', -1))" class="w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 font-bold">-</button>
                        <input type="date" value="${f.check_out_date}" onchange="updateGuestDate('${f.id}', 'check_out_date', this.value)" class="text-sm font-bold bg-transparent border-none outline-none">
                        <button onclick="updateGuestDate('${f.id}', 'check_out_date', adjustDate('${f.check_out_date}', 1))" class="w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 font-bold">+</button>
                    </div>
                </div>
            </div>

            <button onclick="checkout('${f.id}')" class="bg-red-50 text-red-500 px-6 py-2 rounded-xl text-xs font-black hover:bg-red-500 hover:text-white transition">END STAY</button>
        `;
        listDiv.appendChild(card);
    });
}

// --- REMAINING FUNCTIONS (Checkout, Create, etc.) ---
window.checkout = async (id) => {
    if(confirm("End reservation?")) {
        await supabaseClient.from('families').delete().eq('id', id);
        await supabaseClient.from('messages').delete().eq('family_id', id);
        loadFamilies();
    }
}

document.getElementById('create').onclick = async () => {
    const ln = document.getElementById('last_name').value;
    const ci = document.getElementById('check_in').value;
    const co = document.getElementById('check_out').value;
    if(!ln || !ci || !co) return alert("Fill all fields");
    await supabaseClient.from('families').insert({ last_name: ln, check_in_date: ci, check_out_date: co });
    document.getElementById('last_name').value = '';
    loadFamilies();
};

// Start initial load
loadFamilies();
</script>
</body>
</html>
