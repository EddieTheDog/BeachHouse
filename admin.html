<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beach House Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
.tab-content { display: none; }
.tab-content.active { display: block; }
</style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

<div class="max-w-5xl mx-auto p-4 md:p-8">
    <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
        <div>
            <h1 class="text-2xl font-black tracking-tight text-gray-900 uppercase">Admin Control</h1>
            <p id="current-time" class="text-sm font-mono font-bold text-blue-600"></p>
        </div>
    </header>

    <nav class="flex space-x-1 mb-8 bg-gray-200/50 p-1 rounded-xl w-fit">
        <button class="tab-btn px-6 py-2 rounded-lg font-bold text-sm bg-white shadow-sm" onclick="openTab(event, 'tab-families')">Guests</button>
        <button class="tab-btn px-6 py-2 rounded-lg font-bold text-sm text-gray-500" onclick="openTab(event, 'tab-announcements')">Push Alert</button>
        <button class="tab-btn px-6 py-2 rounded-lg font-bold text-sm text-gray-500" onclick="openTab(event, 'tab-messages')">Chat</button>
        <button class="tab-btn px-6 py-2 rounded-lg font-bold text-sm text-gray-500" onclick="openTab(event, 'tab-hardware')">Lockdown</button>
    </nav>

    <main id="tab-families" class="tab-content active space-y-6">
        <section class="bg-white p-6 rounded-2xl border border-gray-200">
            <h2 class="font-bold mb-4">Add Guest</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="last_name" placeholder="Last Name" class="border p-3 rounded-xl">
                <input type="date" id="check_in" class="border p-3 rounded-xl">
                <input type="date" id="check_out" class="border p-3 rounded-xl">
            </div>
            <button id="create" class="mt-4 bg-blue-600 text-white px-8 py-3 rounded-xl font-bold">Register Guest</button>
        </section>
        <div id="family-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </main>

    <main id="tab-announcements" class="tab-content space-y-6">
        <div class="max-w-xl bg-white p-8 rounded-3xl border shadow-sm">
            <div id="status-card" class="mb-6 p-4 rounded-2xl text-center border-2">
                <p id="status-text" class="font-mono font-bold uppercase">Status Loading...</p>
            </div>
            <textarea id="announcement_msg" rows="3" placeholder="Push a message to all tablets..." class="w-full border p-4 rounded-2xl resize-none"></textarea>
            <div class="flex items-center justify-between my-4 bg-gray-50 p-4 rounded-2xl">
                <span class="font-bold">Duration (Mins)</span>
                <input type="number" id="duration_mins" value="15" class="w-20 p-2 border rounded-lg text-center font-bold">
            </div>
            <button id="send_announcement" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black">ACTIVATE ALERT</button>
            <button id="clear_announcement" class="w-full text-red-500 font-bold py-2 mt-2">Clear Now</button>
        </div>
    </main>

    <main id="tab-messages" class="tab-content space-y-4">
        <section class="bg-white p-6 rounded-2xl border min-h-[400px] flex flex-col">
            <h2 class="font-bold mb-4">Guest Chat Threads</h2>
            <div id="message-list" class="flex-1 overflow-y-auto space-y-2 mb-4"></div>
            <div class="flex gap-2 p-2 bg-gray-50 rounded-2xl border">
                <input type="text" id="send-msg" placeholder="Select a message to reply..." class="flex-1 bg-transparent px-4 py-2 outline-none">
                <button id="send-message" class="bg-green-600 text-white px-6 py-2 rounded-xl font-bold">Reply</button>
            </div>
        </section>
    </main>

    <main id="tab-hardware" class="tab-content">
        <div class="bg-slate-900 p-8 rounded-3xl text-white">
            <h3 class="text-2xl font-bold mb-6">Device Control</h3>
            <button id="lock" class="w-full bg-red-600 py-4 rounded-2xl font-bold mb-3">LOCK ALL TABLETS</button>
            <button id="unlock" class="w-full bg-white/10 py-4 rounded-2xl font-bold">UNLOCK ALL TABLETS</button>
        </div>
    </main>
</div>

<script>
const SUPABASE_URL = 'https://ofnlpqfscyecatetnuqi.supabase.co';
const SUPABASE_KEY = 'sb_publishable_jjdmHkgGrbjqYwY14kS9ng_Ivuq-Pjc';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let replyToFamilyId = null;

function openTab(evt, tabName) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => {
        b.classList.remove('bg-white', 'shadow-sm');
        b.classList.add('text-gray-500');
    });
    document.getElementById(tabName).classList.add('active');
    evt.currentTarget.classList.add('bg-white', 'shadow-sm');
    evt.currentTarget.classList.remove('text-gray-500');
}

async function loadFamilies() {
    const { data } = await supabaseClient.from('families').select('*').order('check_in_date', { ascending: true });
    const listDiv = document.getElementById('family-list');
    listDiv.innerHTML = '';
    data?.forEach(f => {
        const card = document.createElement('div');
        card.className = "bg-white p-4 rounded-xl border flex justify-between items-center";
        card.innerHTML = `<div><p class="font-black uppercase">${f.last_name}</p><p class="text-xs text-gray-400">${f.check_in_date}</p></div>
                          <button onclick="checkout('${f.id}')" class="text-red-500 text-xs font-bold">CHECKOUT</button>`;
        listDiv.appendChild(card);
    });
}

window.checkout = async (id) => {
    if(confirm("Checkout guest?")) {
        await supabaseClient.from('families').delete().eq('id', id);
        await supabaseClient.from('messages').delete().eq('family_id', id);
        loadFamilies();
    }
}

document.getElementById('create').onclick = async () => {
    const ln = document.getElementById('last_name').value;
    const ci = document.getElementById('check_in').value;
    const co = document.getElementById('check_out').value;
    await supabaseClient.from('families').insert({ last_name: ln, check_in_date: ci, check_out_date: co });
    loadFamilies();
};

async function updateStatusUI() {
    const { data } = await supabaseClient.from('announcements').select('*').limit(1).maybeSingle();
    const statusText = document.getElementById('status-text');
    if(!data) { statusText.innerText = "No Active Alerts"; return; }
    const diff = new Date(data.expires_at) - new Date();
    statusText.innerText = diff > 0 ? `Alert Active: ${Math.floor(diff/60000)}m left` : "Alert Expired";
}
setInterval(updateStatusUI, 5000);

document.getElementById('send_announcement').onclick = async () => {
    const msg = document.getElementById('announcement_msg').value;
    const expiry = new Date();
    expiry.setMinutes(expiry.getMinutes() + parseInt(document.getElementById('duration_mins').value));
    await supabaseClient.from('announcements').delete().neq('message', 'x');
    await supabaseClient.from('announcements').insert({ message: msg, expires_at: expiry.toISOString() });
    document.getElementById('announcement_msg').value = '';
};

document.getElementById('clear_announcement').onclick = async () => {
    await supabaseClient.from('announcements').delete().neq('message', 'x');
};

async function loadMessages() {
    const { data: msgs } = await supabaseClient.from('messages').select('*, families(last_name)').order('created_at',{ ascending:true });
    const messageList = document.getElementById('message-list');
    messageList.innerHTML = '';
    msgs?.forEach(m => {
        const isHost = m.sent_by === 'host';
        const div = document.createElement('div');
        div.className = `p-3 rounded-xl cursor-pointer ${isHost ? 'bg-blue-50 border ml-10' : 'bg-gray-100 mr-10'}`;
        div.onclick = () => { replyToFamilyId = m.family_id; document.getElementById('send-msg').placeholder = `Reply to ${m.families?.last_name}...`; };
        div.innerHTML = `<p class="text-[9px] font-bold uppercase">${isHost ? 'YOU' : m.families?.last_name}</p><p class="text-sm">${m.message}</p>`;
        messageList.appendChild(div);
    });
}
setInterval(loadMessages, 5000);

document.getElementById('send-message').onclick = async () => {
    const msg = document.getElementById('send-msg').value;
    if(!msg || !replyToFamilyId) return alert("Select a guest thread first!");
    await supabaseClient.from('messages').insert({ family_id: replyToFamilyId, message: msg, sent_by: 'host' });
    document.getElementById('send-msg').value = '';
    loadMessages();
};

document.getElementById('lock').onclick = async () => { await supabaseClient.from('tablet_lock').upsert({ id:1, is_locked:true }); };
document.getElementById('unlock').onclick = async () => { await supabaseClient.from('tablet_lock').upsert({ id:1, is_locked:false }); };

loadFamilies();
loadMessages();
updateStatusUI();
</script>
</body>
</html>
