<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beach House Guest Portal</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
.locked-overlay { position:fixed; inset:0; background:rgba(15,23,42,0.98); z-index:100; display:none; flex-direction:column; align-items:center; justify-content:center; color:white; backdrop-filter: blur(10px); }
</style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 min-h-screen select-none">

<div id="locked-overlay" class="locked-overlay">
    <span class="text-6xl mb-4">ðŸ”’</span>
    <h2 class="text-2xl font-black uppercase tracking-widest">Device Locked</h2>
    <p class="text-slate-400 mt-2">Please see the host for assistance.</p>
</div>

<div id="main-app" class="hidden">
    <div class="max-w-xl mx-auto p-6 md:p-12">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-black tracking-tighter">THE BEACH HOUSE</h1>
                <p id="current-time" class="text-blue-600 font-bold text-xs uppercase"></p>
            </div>
        </header>

        <main class="space-y-6">
            <div id="announcement-banner" class="hidden">
                <div class="bg-indigo-600 text-white p-5 rounded-[2rem] flex items-center gap-4 shadow-xl">
                    <span class="text-2xl animate-bounce">ðŸ“¢</span>
                    <p id="announcement-text" class="font-bold leading-tight"></p>
                </div>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200">
                <h2 class="text-4xl font-black mb-1" id="guest-title"></h2>
                <p id="stay-info" class="text-slate-400 font-bold text-sm uppercase tracking-wide"></p>
                <div id="calendar" class="grid grid-cols-7 gap-2 mt-8 pt-8 border-t border-slate-100"></div>
            </div>

            <section class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <h3 class="font-bold mb-4 px-2 uppercase text-xs tracking-widest text-slate-400">Concierge Chat</h3>
                <div id="message-list" class="max-h-80 overflow-y-auto space-y-3 flex flex-col mb-4 pr-2"></div>
                <div class="flex gap-2 bg-slate-100 p-2 rounded-2xl">
                    <input type="text" id="guest-msg" class="bg-transparent px-4 py-2 flex-1 outline-none font-medium" placeholder="Send a message...">
                    <button id="send-btn" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold">Send</button>
                </div>
            </section>
        </main>
    </div>
</div>

<script>
const SUPABASE_URL = 'https://ofnlpqfscyecatetnuqi.supabase.co';
const SUPABASE_KEY = 'sb_publishable_jjdmHkgGrbjqYwY14kS9ng_Ivuq-Pjc';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let currentGuest = null;

// --- AUTO LOGIN ---
async function autoLogin() {
    // If you already know the guest ID, replace 1 with your guest ID dynamically
    const GUEST_ID = 1;

    const { data } = await supabaseClient
        .from('families')
        .select('*')
        .eq('id', GUEST_ID)
        .maybeSingle();

    if(data){
        currentGuest = data;
        showPortal();
    } else {
        alert("Guest not found!");
    }
}

// --- SHOW PORTAL ---
function showPortal() {
    document.getElementById('main-app').classList.remove('hidden');
    document.getElementById('guest-title').innerText = `Hello, ${currentGuest.last_name}!`;
    document.getElementById('stay-info').innerText = `${currentGuest.check_in_date} â€” ${currentGuest.check_out_date}`;

    renderCalendar();
    loadMessages();
    checkAnnouncements();
    checkLockStatus();

    setInterval(loadMessages,5000);
    setInterval(checkAnnouncements,10000);
    setInterval(checkLockStatus,3000);
    setInterval(updateTime,1000);
    updateTime();
}

// --- CALENDAR ---
function renderCalendar(){
    const cal = document.getElementById('calendar');
    cal.innerHTML='';
    const start = new Date(currentGuest.check_in_date);
    const end = new Date(currentGuest.check_out_date);
    const today = new Date(); today.setHours(0,0,0,0);

    for(let d=new Date(start); d<=end; d=new Date(d.getTime()+86400000)){
        const day = document.createElement('div');
        const isToday = d.toDateString() === today.toDateString();
        day.className = `aspect-square flex items-center justify-center rounded-xl border font-bold text-xs ${isToday?'bg-blue-600 text-white border-blue-600 shadow-lg':'bg-white text-slate-400'}`;
        day.innerText = d.getDate();
        cal.appendChild(day);
    }
}

// --- MESSAGES ---
async function loadMessages(){
    const { data } = await supabaseClient.from('messages')
        .select('*')
        .eq('family_id', currentGuest.id)
        .order('created_at',{ascending:true});

    const list = document.getElementById('message-list');
    const atBottom = list.scrollHeight - list.scrollTop - list.clientHeight < 50;

    list.innerHTML = data?.map(m=>`
        <div class="p-4 rounded-2xl text-sm ${m.sent_by==='guest'?'bg-blue-600 text-white self-end ml-10 shadow-md':'bg-slate-200 text-slate-700 self-start mr-10'}">${m.message}</div>
    `).join('') || '';

    if(atBottom) list.scrollTop = list.scrollHeight;
}

// --- ANNOUNCEMENTS ---
async function checkAnnouncements(){
    const { data } = await supabaseClient.from('announcements').select('*').limit(1).maybeSingle();
    const banner = document.getElementById('announcement-banner');
    if(data && new Date(data.expires_at) > new Date()){
        document.getElementById('announcement-text').innerText = data.message;
        banner.classList.remove('hidden');
    } else banner.classList.add('hidden');
}

// --- LOCKED STATUS ---
async function checkLockStatus(){
    const { data } = await supabaseClient.from('controls').select('is_locked').limit(1).maybeSingle();
    document.getElementById('locked-overlay').style.display = data?.is_locked?'flex':'none';
}

// --- CURRENT TIME ---
function updateTime(){
    const now = new Date();
    document.getElementById('current-time').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}

// --- SEND MESSAGE ---
document.getElementById('send-btn').onclick = async ()=>{
    const input = document.getElementById('guest-msg');
    if(!input.value.trim()) return;
    await supabaseClient.from('messages').insert({family_id:currentGuest.id,message:input.value,sent_by:'guest'});
    input.value='';
    loadMessages();
}

// --- AUTO LOGIN CALL ---
autoLogin();
</script>

</body>
</html>
