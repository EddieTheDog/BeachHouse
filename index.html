<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beach House Guest</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  #message-list::-webkit-scrollbar { width: 4px; }
  #message-list::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
  .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; margin-top: 12px; }
  .day { aspect-ratio: 1/1; border-radius: 10px; display:flex; align-items:center; justify-content:center; font-size:13px; font-weight: 600; }
  .past { background-color:#f1f5f9; color:#94a3b8; text-decoration: line-through; }
  .current { background-color:#2563eb; color:white; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3); }
  .future { background-color:#ffffff; color:#334155; border: 1px solid #e2e8f0; }
  .locked-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(15, 23, 42, 0.95); display:none; flex-direction: column; align-items:center; justify-content:center; color:white; z-index:100; backdrop-filter: blur(10px); }
</style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 min-h-screen">

<div class="locked-overlay" id="locked-overlay">
    <div class="text-center">
        <span class="text-6xl block mb-4">ðŸ”’</span>
        <h2 class="text-2xl font-bold uppercase tracking-widest">Device Locked</h2>
        <p class="text-slate-400 mt-2">Please contact the host.</p>
    </div>
</div>

<div class="max-w-xl mx-auto p-4 md:p-8">
  <header class="flex justify-between items-end mb-8">
    <div>
        <h1 class="text-3xl font-black text-slate-900 leading-none">The Beach House</h1>
        <p id="current-time" class="text-blue-600 font-bold text-sm mt-2"></p>
    </div>
  </header>

  <main class="space-y-4">
    <div id="announcement-banner" class="hidden transform transition-all duration-500">
        <div class="bg-indigo-600 text-white p-5 rounded-[2rem] shadow-lg flex items-center gap-4">
            <span class="text-2xl animate-bounce">ðŸ“¢</span>
            <div>
                <p class="text-[10px] font-bold uppercase tracking-widest opacity-70">Host Announcement</p>
                <p id="announcement-text" class="font-bold text-lg leading-tight"></p>
            </div>
        </div>
    </div>

    <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
        <h2 class="text-2xl font-bold text-slate-800" id="welcome-text">Loading...</h2>
        <p id="days-left" class="text-slate-500 font-medium mb-4 text-sm"></p>
        <div class="pt-4 border-t border-slate-100">
            <div id="calendar" class="calendar"></div>
        </div>
    </div>

    <section class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
      <h3 class="font-bold text-slate-800 mb-4 px-1">Host Chat</h3>
      <div id="message-list" class="max-h-80 overflow-y-auto space-y-3 mb-4 pr-1 flex flex-col"></div>
      <div class="flex gap-2 bg-slate-100 p-2 rounded-2xl">
        <input type="text" id="guest-msg" class="bg-transparent px-4 py-2 flex-1 outline-none text-slate-700" placeholder="Type a message..." disabled>
        <button id="send-guest-msg" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold disabled:opacity-50" disabled>Send</button>
      </div>
    </section>
  </main>
</div>

<script>
const SUPABASE_URL = 'https://ofnlpqfscyecatetnuqi.supabase.co';
const SUPABASE_KEY = 'sb_publishable_jjdmHkgGrbjqYwY14kS9ng_Ivuq-Pjc';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let currentGuest = null;
let guestLock = false;

function updateTime() {
    const now = new Date();
    document.getElementById('current-time').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}
setInterval(updateTime, 1000);

async function checkAnnouncements() {
    const { data } = await supabaseClient.from('announcements').select('*').limit(1).maybeSingle();
    const banner = document.getElementById('announcement-banner');
    if (data && new Date(data.expires_at) > new Date()) {
        document.getElementById('announcement-text').innerText = data.message;
        banner.classList.remove('hidden');
    } else {
        banner.classList.add('hidden');
    }
}
setInterval(checkAnnouncements, 10000);

async function guestLogin() {
    const todayISO = new Date().toISOString().split('T')[0];
    let lastName = localStorage.getItem('guest_last_name');
    if(!lastName){
        lastName = prompt("Enter Last Name:");
        if(lastName) localStorage.setItem('guest_last_name', lastName);
    }
    const { data } = await supabaseClient.from('families').select('*').eq('last_name', lastName).gte('check_out_date', todayISO).maybeSingle();
    if(data){
        currentGuest = data;
        document.getElementById('guest-msg').disabled = false;
        document.getElementById('send-guest-msg').disabled = false;
        renderGuestInfo();
        loadMessages();
        checkAnnouncements();
    } else {
        document.getElementById('welcome-text').innerText = "Access Restricted";
    }
}

function renderGuestInfo(){
    document.getElementById('welcome-text').innerText = `Welcome, ${currentGuest.last_name} family!`;
    const today = new Date(); today.setHours(0,0,0,0);
    const checkout = new Date(currentGuest.check_out_date);
    const checkin = new Date(currentGuest.check_in_date);
    const daysLeft = Math.max(Math.ceil((checkout - today) / (1000*60*60*24)), 0);
    document.getElementById('days-left').innerText = `${daysLeft} days remaining`;

    const calendarDiv = document.getElementById('calendar');
    calendarDiv.innerHTML = '';
    for(let d = new Date(checkin); d <= checkout; d.setDate(d.getDate()+1)){
        const dayDiv = document.createElement('div');
        const dateCopy = new Date(d);
        dayDiv.className = `day ${dateCopy < today ? 'past' : (dateCopy.toDateString() === today.toDateString() ? 'current' : 'future')}`;
        dayDiv.innerText = d.getDate();
        calendarDiv.appendChild(dayDiv);
    }
}

async function loadMessages(){
    if(!currentGuest) return;
    const { data: msgs } = await supabaseClient.from('messages').select('*').eq('family_id', currentGuest.id).order('created_at',{ ascending:true });
    const list = document.getElementById('message-list');
    list.innerHTML = '';
    msgs?.forEach(m => {
        const isMe = m.sent_by === 'guest';
        const div = document.createElement('div');
        div.className = `p-3 rounded-2xl text-sm ${isMe ? 'bg-blue-600 text-white self-end ml-8' : 'bg-slate-100 text-slate-800 self-start mr-8'}`;
        div.innerHTML = `<div class="font-black text-[9px] uppercase opacity-60 mb-1">${isMe ? 'You' : 'Host'}</div><div>${m.message}</div>`;
        list.appendChild(div);
    });
    list.scrollTop = list.scrollHeight;
}
setInterval(loadMessages, 5000);

document.getElementById('send-guest-msg').onclick = async () => {
    const msgInput = document.getElementById('guest-msg');
    const msg = msgInput.value.trim();
    if(!msg || guestLock) return;
    await supabaseClient.from('messages').insert({ family_id: currentGuest.id, message: msg, sent_by: 'guest' });
    msgInput.value = '';
    loadMessages();
};

async function checkLock(){
    const { data } = await supabaseClient.from('tablet_lock').select('*').eq('id',1).maybeSingle();
    guestLock = data?.is_locked || false;
    document.getElementById('locked-overlay').style.display = guestLock ? 'flex' : 'none';
}
setInterval(checkLock, 3000);
guestLogin();
</script>
</body>
</html>
