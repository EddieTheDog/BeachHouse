<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beach House Guest</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  #login-screen { position:fixed; inset:0; background:#f8fafc; z-index:50; display:flex; flex-direction:column; align-items:center; justify-content:center; }
  .pin-dot { width: 14px; height: 14px; border-radius: 50%; border: 2px solid #cbd5e1; transition: all 0.2s; }
  .pin-dot.filled { background: #2563eb; border-color: #2563eb; transform: scale(1.2); }
  .keypad-btn { width: 75px; height: 75px; border-radius: 50%; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 1.5rem; font-weight: 700; transition: all 0.1s; border: 1px solid #e2e8f0; }
  .keypad-btn:active { transform: scale(0.9); background: #f1f5f9; }
</style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 min-h-screen">

<div id="login-screen">
    <div class="text-center mb-10">
        <h1 class="text-5xl font-black mb-2 tracking-tighter">Welcome</h1>
        <p id="instruction-text" class="text-slate-500 font-bold uppercase tracking-widest text-xs">Enter your 6-digit access code</p>
    </div>
    
    <div class="flex gap-4 mb-10" id="dot-container">
        <div class="pin-dot" id="dot-0"></div>
        <div class="pin-dot" id="dot-1"></div>
        <div class="pin-dot" id="dot-2"></div>
        <div class="pin-dot" id="dot-3"></div>
        <div class="pin-dot" id="dot-4"></div>
        <div class="pin-dot" id="dot-5"></div>
    </div>

    <div class="grid grid-cols-3 gap-6">
        <button onclick="pressKey('1')" class="keypad-btn">1</button>
        <button onclick="pressKey('2')" class="keypad-btn">2</button>
        <button onclick="pressKey('3')" class="keypad-btn">3</button>
        <button onclick="pressKey('4')" class="keypad-btn">4</button>
        <button onclick="pressKey('5')" class="keypad-btn">5</button>
        <button onclick="pressKey('6')" class="keypad-btn">6</button>
        <button onclick="pressKey('7')" class="keypad-btn">7</button>
        <button onclick="pressKey('8')" class="keypad-btn">8</button>
        <button onclick="pressKey('9')" class="keypad-btn">9</button>
        <button onclick="clearPin()" class="text-red-500 font-bold text-sm">Clear</button>
        <button onclick="pressKey('0')" class="keypad-btn">0</button>
        <button onclick="submitPin()" class="text-blue-600 font-bold text-sm">Enter</button>
    </div>
</div>

<div id="main-app" class="hidden">
    <div class="max-w-xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black tracking-tighter">The Beach House</h1>
            <button onclick="location.reload()" class="bg-slate-200 px-4 py-1 rounded-full text-[10px] font-bold">LOGOUT</button>
        </header>

        <main class="space-y-4">
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="text-3xl font-bold mb-1" id="portal-welcome"></h2>
                <p id="stay-dates" class="text-slate-400 text-sm font-medium"></p>
                <div id="calendar" class="grid grid-cols-7 gap-2 mt-6 pt-6 border-t border-slate-100"></div>
            </div>

            <section class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <h3 class="font-bold mb-4">Chat with Host</h3>
                <div id="message-list" class="max-h-60 overflow-y-auto space-y-3 flex flex-col mb-4 pr-2"></div>
                <div class="flex gap-2 bg-slate-100 p-2 rounded-2xl">
                    <input type="text" id="guest-msg" class="bg-transparent px-4 py-2 flex-1 outline-none" placeholder="Type a message...">
                    <button id="send-btn" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold">Send</button>
                </div>
            </section>
        </main>
    </div>
</div>

<script>
const SUPABASE_URL = 'https://ofnlpqfscyecatetnuqi.supabase.co';
const SUPABASE_KEY = 'sb_publishable_jjdmHkgGrbjqYwY14kS9ng_Ivuq-Pjc';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let currentGuest = null;
let pinInput = "";

function pressKey(num) {
    if (pinInput.length < 6) {
        pinInput += num;
        updatePinDisplay();
    }
    if (pinInput.length === 6) {
        setTimeout(submitPin, 200);
    }
}

function clearPin() {
    pinInput = "";
    document.getElementById('instruction-text').innerText = "Enter your 6-digit access code";
    document.getElementById('instruction-text').classList.remove('text-red-600');
    updatePinDisplay();
}

function updatePinDisplay() {
    for (let i = 0; i < 6; i++) {
        const dot = document.getElementById(`dot-${i}`);
        dot.className = i < pinInput.length ? "pin-dot filled" : "pin-dot";
    }
}

async function submitPin() {
    // We search the 'families' table for ANY row where the access_code matches
    const { data, error } = await supabaseClient
        .from('families')
        .select('*')
        .eq('access_code', pinInput)
        .maybeSingle();

    if (data) {
        currentGuest = data;
        showPortal();
    } else {
        document.getElementById('instruction-text').innerText = "WRONG CODE - TRY AGAIN";
        document.getElementById('instruction-text').classList.add('text-red-600');
        pinInput = "";
        updatePinDisplay();
    }
}

function showPortal() {
    document.getElementById('login-screen').classList.add('hidden');
    document.getElementById('main-app').classList.remove('hidden');
    document.getElementById('portal-welcome').innerText = `Hello, ${currentGuest.last_name}s!`;
    document.getElementById('stay-dates').innerText = `${currentGuest.check_in_date} to ${currentGuest.check_out_date}`;
    renderCalendar();
    loadMessages();
    setInterval(loadMessages, 5000);
}

function renderCalendar() {
    const cal = document.getElementById('calendar');
    cal.innerHTML = '';
    const start = new Date(currentGuest.check_in_date);
    const end = new Date(currentGuest.check_out_date);
    
    for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
        const day = document.createElement('div');
        day.className = "aspect-square flex items-center justify-center rounded-xl border font-bold text-sm bg-white";
        day.innerText = d.getDate();
        cal.appendChild(day);
    }
}

async function loadMessages() {
    const { data } = await supabaseClient.from('messages').select('*').eq('family_id', currentGuest.id).order('created_at', {ascending:true});
    document.getElementById('message-list').innerHTML = data?.map(m => `
        <div class="p-3 rounded-2xl text-sm ${m.sent_by==='guest'?'bg-blue-600 text-white self-end':'bg-slate-100 self-start'}">
            ${m.message}
        </div>
    `).join('') || '';
}

document.getElementById('send-btn').onclick = async () => {
    const msg = document.getElementById('guest-msg').value;
    if(!msg) return;
    await supabaseClient.from('messages').insert({ family_id: currentGuest.id, message: msg, sent_by: 'guest' });
    document.getElementById('guest-msg').value = '';
    loadMessages();
};
</script>
</body>
</html>
