<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beach House Guest</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  #message-list::-webkit-scrollbar { width: 4px; }
  #message-list::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
  .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; margin-top: 12px; }
  .day { aspect-ratio: 1/1; border-radius: 10px; display:flex; align-items:center; justify-content:center; font-size:13px; font-weight: 600; }
  .past { background-color:#f1f5f9; color:#94a3b8; text-decoration: line-through; }
  .current { background-color:#2563eb; color:white; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3); }
  .future { background-color:#ffffff; color:#334155; border: 1px solid #e2e8f0; }
  .locked-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(15, 23, 42, 0.9); display:none; flex-direction: column; align-items:center; justify-content:center; color:white; z-index:100; backdrop-filter: blur(10px); }
</style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 min-h-screen">

<div class="locked-overlay" id="locked-overlay">
    <div class="text-center">
        <span class="text-6xl block mb-4">ðŸ”’</span>
        <h2 class="text-2xl font-bold uppercase tracking-widest">Device Locked</h2>
        <p class="text-slate-400 mt-2">Access restricted by host</p>
    </div>
</div>

<div class="max-w-xl mx-auto p-4 md:p-8">
  <header class="flex justify-between items-end mb-8">
    <div>
        <h1 class="text-3xl font-black text-slate-900 leading-none">The Beach House</h1>
        <p class="text-blue-600 font-bold text-xs uppercase tracking-widest mt-2">Guest Services</p>
    </div>
    <p id="current-time" class="text-xl font-mono font-bold text-slate-600"></p>
  </header>

  <main class="space-y-4">
    <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
        <h2 class="text-2xl font-bold text-slate-800" id="welcome-text">Checking in...</h2>
        <p id="days-left" class="text-slate-500 font-medium mb-4 text-sm"></p>
        
        <div class="pt-4 border-t border-slate-100">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-tighter mb-2">Stay Calendar</p>
            <div id="calendar" class="calendar"></div>
        </div>
    </div>

    <section class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
      <h3 class="font-bold text-slate-800 mb-4 px-1">Messages</h3>
      
      <div id="message-list" class="max-h-80 overflow-y-auto space-y-3 mb-4 pr-1">
          </div>

      <div class="flex gap-2 bg-slate-100 p-2 rounded-2xl">
        <input type="text" id="guest-msg" class="bg-transparent px-4 py-2 flex-1 outline-none text-slate-700 placeholder-slate-400" placeholder="Need anything? Ask here..." disabled>
        <button id="send-guest-msg" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold hover:bg-blue-700 active:scale-95 transition-all disabled:opacity-50" disabled>
            Send
        </button>
      </div>
    </section>
  </main>
</div>

<script>
const SUPABASE_URL = 'https://ofnlpqfscyecatetnuqi.supabase.co';
const SUPABASE_KEY = 'sb_publishable_jjdmHkgGrbjqYwY14kS9ng_Ivuq-Pjc';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let currentGuest = null;
let guestLock = false;

function updateTime() {
    const now = new Date();
    document.getElementById('current-time').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}
setInterval(updateTime, 1000);

async function guestLogin() {
    const todayISO = new Date().toISOString().split('T')[0];
    let lastName = localStorage.getItem('guest_last_name');
    let guest;

    if(lastName){
        const { data } = await supabaseClient.from('families')
            .select('*')
            .eq('last_name', lastName)
            .gte('check_out_date', todayISO)
            .maybeSingle();
        guest = data;
    }

    if(!guest){
        lastName = prompt("Enter your last name to access the portal:");
        if(!lastName) return guestLogin();
        
        const { data } = await supabaseClient.from('families')
            .select('*')
            .eq('last_name', lastName)
            .gte('check_out_date', todayISO)
            .maybeSingle();

        if(!data){
            document.getElementById('welcome-text').innerText = "Reservation not found";
            return;
        }
        guest = data;
        localStorage.setItem('guest_last_name', lastName);
    }

    currentGuest = guest;
    document.getElementById('guest-msg').disabled = false;
    document.getElementById('send-guest-msg').disabled = false;
    
    renderGuestInfo();
    loadMessages();
}

function renderGuestInfo(){
    if(!currentGuest) return;
    document.getElementById('welcome-text').innerText = `Hello, ${currentGuest.last_name}s!`;

    const today = new Date();
    today.setHours(0,0,0,0);
    const checkout = new Date(currentGuest.check_out_date);
    const checkin = new Date(currentGuest.check_in_date);

    const timeDiff = checkout - today;
    const daysLeft = Math.max(Math.ceil(timeDiff / (1000*60*60*24)), 0);
    document.getElementById('days-left').innerText = `You have ${daysLeft} days left in your paradise stay.`;

    const calendarDiv = document.getElementById('calendar');
    calendarDiv.innerHTML = '';
    for(let d = new Date(checkin); d <= checkout; d.setDate(d.getDate()+1)){
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        const dateCopy = new Date(d);
        if(dateCopy < today) dayDiv.classList.add('past');
        else if(dateCopy.toDateString() === today.toDateString()) dayDiv.classList.add('current');
        else dayDiv.classList.add('future');
        dayDiv.innerText = d.getDate();
        calendarDiv.appendChild(dayDiv);
    }
}

// --- UPDATED TO MATCH YOUR messages TABLE ---
async function loadMessages(){
    if(!currentGuest) return;
    const { data: msgs } = await supabaseClient.from('messages')
        .select('*')
        .eq('family_id', currentGuest.id) // Filter to only see this guest's thread
        .order('created_at',{ ascending:true });

    const list = document.getElementById('message-list');
    list.innerHTML = '';
    if(!msgs) return;

    msgs.forEach(m => {
        const isMe = m.sent_by === 'guest';
        const div = document.createElement('div');
        div.className = `p-3 rounded-2xl text-sm shadow-sm ${isMe ? 'bg-blue-600 text-white ml-8' : 'bg-white border border-slate-200 text-slate-800 mr-8'}`;
        div.innerHTML = `
            <div class="font-black text-[9px] uppercase tracking-widest opacity-60 mb-1">${isMe ? 'Your Message' : 'Host Response'}</div>
            <div class="font-medium">${m.message}</div>
        `;
        list.appendChild(div);
    });
    list.scrollTop = list.scrollHeight;
}
setInterval(loadMessages, 3000);

// --- UPDATED INSERT TO MATCH YOUR messages TABLE ---
document.getElementById('send-guest-msg').onclick = async () => {
    if(guestLock || !currentGuest) return;
    const msgInput = document.getElementById('guest-msg');
    const msgText = msgInput.value.trim();
    if(!msgText) return;

    const { error } = await supabaseClient.from('messages').insert({ 
        family_id: currentGuest.id, // Links to public.families.id
        message: msgText,
        sent_by: 'guest'            // Records that the guest sent it
    });

    if(!error) {
        msgInput.value = '';
        loadMessages();
    }
};

async function checkLock(){
    const { data } = await supabaseClient.from('tablet_lock').select('*').eq('id',1).maybeSingle();
    guestLock = data?.is_locked || false;
    document.getElementById('locked-overlay').style.display = guestLock ? 'flex' : 'none';
}
setInterval(checkLock, 2000);

guestLogin();
</script>
</body>
</html>
